<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: teal;
            top: 50%;
            left: 80%;
            position: absolute;
            margin: -100px 0 0 -100px;
            transform: matrix();
            box-shadow: 5px 5px 15px #aaa;
        }
    </style>
</head>
<body>

    <div>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세</div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script>

        $(window).on('mousewheel', function(e, d){
            var sk = $('div').css('transform');
            
            
            var poX = $('div').css('left');
            var poY = $('div').css('top');

            if(d>0){
                $('div').css({
                    'left' : parseInt(poX) - 3
                });
            }else if(d<0){
                $('div').css({
                    'left' : parseInt(poX) + 3
                });
            }

        });
        
        
    
    </script>
    
</body>
</html>
